<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,700;1,800;1,900;1,1000&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-head">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center mt-4">
            <h1>Quote of the Day</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="press-phrase">
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <p>Press the button below to recieve a random quote!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="press-bt mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="btn press-btn w-50" onclick="display()">New Qoute</div>
          </div>
        </div>
      </div>
    </div>

    <div class="sentences mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p id="sent"></p>
            <p id="auth"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/qoute.js"></script>
  </body>
</html>
